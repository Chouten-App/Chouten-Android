name: Bug Report
description: File a bug report
labels: [bug]
title: "[BUG] - "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
        Please do not submit feature requests.
  - type: textarea
    id: reproduce
    attributes:
      label: Steps To Reproduce
      description: How can we reproduce the behavior.
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. Click on '...'
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: A clear and concise description of what is happening.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots and/or a short video to help explain your problem.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
  - type: input
    id: os-version
    attributes:
      label: Operating System Version
      description: What version of the operating system(s) are you seeing the problem on?
  - type: input
    id: device
    attributes:
      label: Device
      description: Which device are you seeing the problem on?
      placeholder: Samsung Galaxy S10, Google Pixel 7
  # - type: input
  #   id: version
  #   attributes:
  #     label: Build Version
  #     description: What version of our software are you running? (go to "Settings" â†’ "About" in the app)
  #   validations:
  #     required: true
  - type: checkboxes
    id: beta
    attributes:
      label: Beta
      options:
        - label: Using a pre-release version of the application.